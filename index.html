<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="snow-canvas"></canvas>

    <button id="about-me-btn">About Me</button>

    <div id="popup-overlay"></div>
    <div id="about-me-popup">
        <button id="close-popup-btn" title="Close">&times;</button>
        <h2>About Me</h2>
        <p>I am a junior developer and currently learning JS, TS, React and DOM</p>
    </div>

    <div id="custom-cursor"></div>
    <div class="content-wrapper">
        <div id="status-card">
            <p class="loading">Loading Discord Status...</p>
        </div>
        <a href="https://github.com/AFcoder10" target="_blank" rel="noopener noreferrer" id="github-link" title="View on GitHub">
            <img src="icons/github.svg" alt="GitHub Logo" class="github-logo">
            <span>Github</span>
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
