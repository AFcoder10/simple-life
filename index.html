<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="snow-canvas"></canvas>

    <header id="top-bar">
        <div class="top-bar-left">
            <button id="menu-btn" class="glass-ui-element" title="Menu">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <button id="about-me-btn" class="glass-ui-element">About Me</button>
        </div>
        <div id="time-widget" class="glass-ui-element">
            <div id="time-header">My current time</div>
            <div id="time-details-wrapper">
                <div id="time-details-content"></div>
            </div>
        </div>
    </header>

    <div id="sidebar-menu">
        <div class="sidebar-option" id="cursor-toggle-option">
            <span>Custom Cursor</span>
            <label class="toggle-switch">
                <input type="checkbox" id="cursor-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="sidebar-option">
            <span>BG Animation</span>
            <label class="toggle-switch">
                <input type="checkbox" id="animation-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div id="viewer-count-container">
            <span class="live-indicator"></span>
            <span id="viewer-count-text"><span id="viewer-count">1</span> watching</span>
        </div>
    </div>

    <div id="popup-overlay"></div>
    <div id="about-me-popup">
        <button id="close-popup-btn" title="Close">&times;</button>
        <h2>About Me</h2>
        <p>Hello, I am a student learning basic coding languages</p>
    </div>

    <div id="custom-cursor"></div>
    <div class="hero-container">
        <h1 id="hero-text">SIMPLE LIFE</h1>
    </div>

    <div class="content-wrapper">
        <div id="status-card">
            <p class="loading">Loading Discord Status...</p>
        </div>
        <a href="https://github.com/AFcoder10" target="_blank" rel="noopener noreferrer" class="social-link" title="My GitHub Profile">
            <img src="icons/github.svg" alt="GitHub Logo" class="social-logo">
            <span>Github</span>
        </a>
        <a href="https://open.spotify.com/user/p9ikge47ylitfxzklxmhszwc8?si=0279a52bdd0b4f9e" target="_blank" rel="noopener noreferrer" class="social-link" title="My Spotify Profile">
            <img src="icons/spotify.svg" alt="Spotify Logo" class="social-logo">
            <span>Spotify</span>
        </a>
        <a href="https://www.instagram.com/adityafere/#" target="_blank" rel="noopener noreferrer" class="social-link" title="My Instagram Profile">
            <img src="icons/instagram.svg" alt="Instagram Logo" class="social-logo">
            <span>Instagram</span>
        </a>
        <a href="mailto:simple.life.help.official@gmail.com" class="social-link" title="Contact Me via Email">
            <img src="icons/contact.svg" alt="Contact Icon" class="social-logo">
            <span>Contact Me</span>
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
